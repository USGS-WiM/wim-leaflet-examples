<!-- Begin page content -->
<div class="container-fluid keepit100">
    <div class="row keepit100">

            <div id="sidebar" class="col-xs-11 col-sm-10 col-md-3 col-lg-2 sidebar sidebar-left sidebar-animate sidebar-md-show no-col-padding sidebar-open">
                    <h4 class="event-name"><small></small><b><span id="largeEventNameDisplay">MN-Low-Flow</span></b></h4>
                    <div class="panel panel-default wim-sidebar-panel">
                        <div class="panel-heading" id="basemapsHeader">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#basemapsPanel" aria-expanded="true" aria-controls="basemapsPanel">
                                    Basemaps
                                </a>
                            </h4>
                        </div>
                        <div id="basemapsPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="basemapsHeader">
                            <div class="panel-body collapse in">
                                <button id="btnStreets" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/streets.jpg"><br class="basemapThumb">Streets</button>
                                <button id="btnSatellite" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/satellite.jpg"><br class="basemapThumb">Satellite</button>
                                <button id="btnTopo" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/topo.jpg"><br class="basemapThumb">Topo</button>
                                <button id="btnTerrain" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/terrain.jpg"><br class="basemapThumb">Terrain</button>
                                <button id="btnGray" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/gray.jpg"><br class="basemapThumb">Gray</button>
                                <button id="btnNatGeo" class="btn btn-default basemapBtn equalize" onClick="changeBasemap(this)"><img class="basemapThumb" alt="" src="images/natgeo.jpg"><br class="basemapThumb">NatGeo</button>
                            </div>
        
                        </div>
                    </div>
                    <div class="panel panel-default wim-sidebar-panel">
                        <div class="panel-heading" id="filtersHeader">
                            <h4 class="panel-title">
                                <a data-toggle="collapse" href="#filtersPanel" aria-expanded="false" aria-controls="filtersPanel">
                                    Filters
                                </a>
                            </h4>
                        </div>
                        <div id="filtersPanel" class="panel-collapse collapse" role="tabpanel" aria-labelledby="filtersHeader">
                            <!------------------------------------------------------------------------------------------>
        
                            <input type="checkbox" id="Check0" onClick="myFunction0(this)" checked> <span>Continuous</span><br>
                            <input type="checkbox" id="Check1" onClick="myFunction1(this)" checked> <span>Regulated</span><br>
                            <input type="checkbox" id="Check2" onClick="myFunction2(this)" checked> <span>0-1 years</span><br>
                            <input type="checkbox" id="Check3" onClick="myFunction3(this)" checked> <span>2-5 years</span><br>
                            <input type="checkbox" id="Check4" onClick="myFunction4(this)" checked> <span>6-10 years</span><br>
                            <input type="checkbox" id="Check5" onClick="myFunction5(this)" checked> <span>11-15 years</span><br>
                            <input type="checkbox" id="Check6" onClick="myFunction6(this)" checked> <span>16-25 years</span><br>
                            <input type="checkbox" id="Check7" onClick="myFunction7(this)" checked> <span>26-49 years</span><br>
                            <input type="checkbox" id="Check8" onClick="myFunction8(this)" checked> <span>50+ years</span><br>
                        </div>
                    </div>
                </div>

        <div id="mapDiv">

    </div>
